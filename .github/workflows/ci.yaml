name: CI-CD Pipeline for ai-pr-reviewer

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Verify Docker is available
      - name: Check Docker
        run: docker version

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t avani16/ai-pr-reviewer:latest .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push avani16/ai-pr-reviewer:latest

      # 6️⃣ Verify Kubernetes context (Minikube)
      - name: Check Kubernetes context
        run: |
          kubectl config current-context
          kubectl get nodes

      # 7️⃣ Deploy to Kubernetes (Minikube)
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout restart deployment ai-pr-reviewer
          kubectl rollout status deployment ai-pr-reviewer
